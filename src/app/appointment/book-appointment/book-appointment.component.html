<div class="container-fluid">
  <h1>Book Appointment</h1>
  <hr>
  <div>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstname">Firstname</label>
          <input type="text" name="firstname" [(ngModel)]="model.firstname" class="form-control" id="firstname" placeholder="Firstname" aria-describedby="nameHelp"> 
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Lastname</label>
          <input type="text" name="lastname" [(ngModel)]="model.lastname" class="form-control" id="lastname" placeholder="Lastname" aria-describedby="nameHelp"> 
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="doa">Date of Appointment</label>
          <datetime name="date" [(ngModel)]="model.date" [timepicker]="false" [datepicker]="datepickerOpts" id="doa" aria-describedby="dateHelp"></datetime>
        </div>
        <div class="form-group col-md-6">
          <label for="time">Time</label>
          <datetime name="time" [(ngModel)]="model.time" [datepicker]="false" [timepicker]="timepickerOpts" id="time" aria-describedby="timeHelp"></datetime>
        </div>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile No.</label>
        <input type="text" name="mobile" [(ngModel)]="model.mobile" class="form-control" id="mobile" placeholder="Mobile Number" aria-describedby="mobileHelp"> 
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" [(ngModel)]="model.email" class="form-control" id="email"  placeholder="Email" aria-describedby="emailHelp"> 
      </div>
      <button type="button" class="btn btn-info" (click)="bookAppointment()">Book Appointment</button>
      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
    </form>
  </div>
</div>
