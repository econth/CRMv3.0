<div class="container-fluid">
  <h1> Customer Registration Form</h1>
  <hr/>
  <form>
    <div class="d-flex flex-column">
      <div class="d-none d-md-flex alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        1 Customer has been added.
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="First Name" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="Last Name" class="form-control">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" name="dob" placeholder="Date of Birth" class="form-control">
      </div>	
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" class="form-control">
      </div>	
      <div class="form-group">
        <label for="mobilenumber">Mobile Number</label>
        <input type="text" name="mobilenumber" placeholder="Mobile Number" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Email Address" class="form-control">
      </div>
      <div class="d-md-none d-xs-flex alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        1 Customer has been added.
      </div>
      <div class="flex-row">
        <button type="button" class="btn btn-md btn-info">Add Customer</button>	
        <button type="button" class="btn btn-md btn-info">Reset</button>
      </div>
    </div>
  </form>
</div>
