<div class="container-fluid">
  <h1> Search Employee</h1>
  <hr/>
  <form>
    <div class="d-flex flex-column">
      <div class="alert alert-success alert-dismissible fade show"  *ngIf="showAlertMessage" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{employees.length}} Employee(s) found.
      </div>
      <div class="form-group d-flex flex-row">
        <input type="text" name="searchText" [(ngModel)]="searchText" placeholder="Enter the Employee first or last name" class="form-control mr-3">  
        <button type="button" class="btn btn-md btn-info" (click)="searchEmployee()">Search</button>	
      </div>
      <div *ngIf="employees.length">
        <div class="form-group">
          <h3> Search results</h3>
        </div>
        <div class="form-group table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>SI No.</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Date Of Birth</th>
                <th>Mobile Number</th>
                <th>E-Mail</th>
                <th></th>	
              </tr>
            </thead>
            <tbody *ngFor="let employee of employees">
              <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.firstname}}</td>
                <td>{{employee.lastname}}</td>
                <td>{{employee.dob}}</td>
                <td>{{employee.mobilenumber}}</td>
                <td>{{employee.email}}</td>
                <td class="d-flex d-xs-column d-md-row justify-content-start">
                  <button type="button" class="btn btn-sm btn-primary mr-2"><i class="fa fa-pencil fa-1x" aria-hidden="true"></i> Update</button>
                  <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash fa-1x" aria-hidden="true"></i> Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="">
          <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>  
        </div>	
      </div>
    </div>
  </form> 
</div>
