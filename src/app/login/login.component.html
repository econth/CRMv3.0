<div class="bg-colour">
    <div class="container login-padding">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
                <form class="d-flex flex-column">
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="model.username" placeholder="E-mail" name="email" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="model.password" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                        </label>
                    </div>
                    <div class="d-flex flex-column">
                        <button type="button" class="btn btn-info bth-block m-2" (click)="login()">Login</button>
                        <button type="button" class="btn btn-info bth-block m-2" routerLink="/register">Register</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
